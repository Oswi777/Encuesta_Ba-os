services:
  banos:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_PATH=/app/banos.db
      - UPLOAD_FOLDER=/app/uploads
      - SECRET_KEY=${SECRET_KEY:-change-me}
      - DEFAULT_TZ=${DEFAULT_TZ:-America/Mexico_City}
    volumes:
      - ./uploads:/app/uploads
      - ./banos.db:/app/banos.db
    restart: unless-stopped
